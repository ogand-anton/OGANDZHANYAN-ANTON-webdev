<div class="form-group">
    <label for="text">Text</label>
    <input id="text" ng-model="model.widgetInfo.text" class="form-control"/>
</div>
<div class="form-group">
    <label for="rows">Rows</label>
    <input id="rows" ng-model="model.widgetInfo.rows" class="form-control" type="number"/>
</div>
<div class="form-group">
    <label for="placeholder">Placeholder</label>
    <input id="placeholder" ng-model="model.widgetInfo.placeholder" class="form-control"/>
</div>
<div class="form-group">
    <label for="formattedFlag">Formatted?</label>
    <input id="formattedFlag" ng-model="model.widgetInfo.formatted" type="checkbox"/>
</div>
