<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <div class="aoa-navbar-page-name">Register</div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="verify-password">Verify Password</label>
            <input type="password" class="form-control" id="verify-password" placeholder="Verify Password">
        </div>
        <a class="btn btn-primary btn-block" href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block" href="login.html">Cancel</a>
    </div>
</body>
</html>
