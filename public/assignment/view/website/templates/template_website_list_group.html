<ul class="list-group">
    <li class="list-group-item" ng-repeat="website in model.websites">
        <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">{{website.name}}</a>
        <a class="pull-right" href="#!/user/{{model.uid}}/website/{{website._id}}">
            <i class="glyphicon glyphicon-cog"></i>
        </a>
    </li>
</ul>
