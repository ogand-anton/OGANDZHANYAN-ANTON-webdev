<div ng-controller="registerController">
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <div class="aoa-navbar-page-name">Register</div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="userInfo.username">
        </div>
        <div class="form-group">
            <label for="username">Email Address</label>
            <input type="text"
                   class="form-control"
                   id="emailAddress"
                   placeholder="alice@wonderland.com"
                   ng-model="userInfo.emailAddress">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   ng-model="userInfo.password">
        </div>
        <div class="form-group">
            <label for="verify-password">Verify Password</label>
            <input type="password"
                   class="form-control"
                   id="verify-password"
                   placeholder="Verify Password"
                   ng-model="userInfo.verifyPassword">
        </div>
        <a class="btn btn-primary btn-block" ng-click="model.registerUser(userInfo)">Register</a>
        <a class="btn btn-danger  btn-block" href="#!/login">Cancel</a>
    </div>
</div>
