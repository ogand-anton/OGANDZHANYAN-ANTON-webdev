<div ng-controller="widgetListController">
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-left" href="#!/user/{{model.uid}}/website/{{model.wid}}/page">
                <i class="glyphicon glyphicon-triangle-left"></i>
                <span>Pages</span>
            </a>
            <div class="aoa-navbar-page-name">Widgets</div>
        </div>
    </nav>

    <!-- Widget List -->
    <!-- Whitespace problems when floating due to unequal heights seem to only be resolvable with JS -->
    <div class="container-fluid">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="widget in model.widgets" ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                    <ng-include src="'view/widget/templates/template_widget_list_header.html'">
                </div>
                <div ng-switch-when="IMAGE">
                    <ng-include src="'view/widget/templates/template_widget_list_image.html'">
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'view/widget/templates/template_widget_list_youtube.html'">
                </div>
                <a class="col-xs-push-12"
                   href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}">
                    <i class="glyphicon glyphicon-cog"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer bar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-item col-xs-6" href="#!/user/{{model.uid}}">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <a class="aoa-navbar-item col-xs-6"
               href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/new">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </nav>
</div>
