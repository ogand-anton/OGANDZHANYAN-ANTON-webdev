<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Widget</title>

    <!-- CSS -->
    <link href="../../vendor/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-left" href="widget-list.html">
                <i class="glyphicon glyphicon-triangle-left"></i>
                <span>Widgets</span>
            </a>
            <div class="aoa-navbar-page-name">Edit Widget - Header</div>
            <a class="aoa-navbar-right" href="widget-list.html">
                <span>Save</span>
                <i class="glyphicon glyphicon-floppy-save"></i>
            </a>
        </div>
    </nav>

    <!-- Edit Header Widget -->
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Header">
            </div>
            <div class="form-group">
                <label for="text">Description</label>
                <input type="text" class="form-control" id="text" placeholder="Text">
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <input type="number" class="form-control" id="size" placeholder="0, 1, 2, etc.">
            </div>
        </form>
        <a class="btn-block btn btn-danger" href="widget-list.html">Delete</a>
    </div>

    <!-- Footer bar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-item col-xs-6" href="../user/profile.html">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <a class="aoa-navbar-item col-xs-6" href="widget-new-choose.html">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </nav>
</body>
</html>
