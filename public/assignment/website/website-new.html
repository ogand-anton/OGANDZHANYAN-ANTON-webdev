<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Website</title>

    <!-- CSS -->
    <link href="../../vendor/css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-left" href="website-list.html">
                <i class="glyphicon glyphicon-triangle-left"></i>
                <span>Websites</span>
            </a>
            <div class="aoa-navbar-page-name">New Website</div>
            <a class="aoa-navbar-right" href="website-list.html">
                <span>Save</span>
                <i class="glyphicon glyphicon-floppy-save"></i>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Website List Sidebar -->
        <div class="col-sm-4 hidden-xs aoa-padding-left-none">
            <label>Your Websites</label>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="../page/page-list.html">Template Website</a>
                    <a class="pull-right" href="website-edit.html">
                        <i class="glyphicon glyphicon-cog"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- New Website Options -->
        <div class="col-xs-12 col-sm-8 aoa-padding-side-none">
            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input type="text" class="form-control" id="name" placeholder="My Website">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"
                              id="description"
                              rows="5"
                              placeholder="My website's description..."></textarea>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer bar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-item col-xs-6" href="../user/profile.html">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <a class="aoa-navbar-item col-xs-6" href="website-new.html">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </nav>
</body>
</html>
