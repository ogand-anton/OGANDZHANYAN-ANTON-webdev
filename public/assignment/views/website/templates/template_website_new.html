<div>
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header">
            <a class="aoa-navbar-left" href="#!/user/{{model.uid}}/website">
                <i class="glyphicon glyphicon-triangle-left"></i>
                <span>Websites</span>
            </a>
            <div class="aoa-navbar-page-name">New Website</div>
            <a class="aoa-navbar-right" ng-click="model.saveWebsite(model.websiteInfo)">
                <span>Save</span>
                <i class="glyphicon glyphicon-floppy-save"></i>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Website List Sidebar -->
        <div class="hidden-xs hidden-sm col-md-4 hidden-xs aoa-padding-left-none">
            <label>Your Websites</label>
            <div class="container-fluid" ng-include="model.getWebsiteListGroupTemplateUrl()"></div>
        </div>

        <!-- New Website Options -->
        <div class="col-xs-12 col-md-8 aoa-padding-lr-none">
            <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

            <form>
                <div class="form-group">
                    <label for="name">Website Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="My Website"
                           ng-model="model.websiteInfo.name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control"
                              id="description"
                              rows="5"
                              placeholder="My website's description..."
                              ng-model="model.websiteInfo.description"></textarea>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer bar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-header">
            <a class="aoa-navbar-item col-xs-6" href="#!/user/{{model.uid}}">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <a class="aoa-navbar-item col-xs-6" href="#!/user/{{model.uid}}/website/new">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </nav>
</div>
