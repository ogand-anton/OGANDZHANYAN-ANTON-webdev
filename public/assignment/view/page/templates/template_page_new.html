<div ng-controller="pageNewController">
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <a class="aoa-navbar-left" href="#!/user/{{model.uid}}/website/{{model.wid}}/page">
                <i class="glyphicon glyphicon-triangle-left"></i>
                <span>Pages</span>
            </a>
            <div class="aoa-navbar-page-name">New Page</div>
            <a class="aoa-navbar-right" ng-click="model.savePage(pageInfo)">
                <span>Save</span>
                <i class="glyphicon glyphicon-floppy-save"></i>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Page List Sidebar -->
        <div class="hidden-xs hidden-sm col-md-4 aoa-padding-left-none">
            <label>Your Pages</label>
            <div ng-include="model.getPageListGroupTemplateUrl()"></div>
        </div>

        <!-- Edit Page Options -->
        <div class="col-xs-12 col-md-8 aoa-padding-lr-none">
            <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

            <form>
                <div class="form-group">
                    <label for="name">Page Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Page Name"
                           ng-model="pageInfo.name">
                </div>
                <div class="form-group">
                    <label for="title">Page Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           placeholder="Page Title"
                           ng-model="pageInfo.description">
                </div>
            </form>
        </div>
    </div>

    <!-- Footer bar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid navbar-header">
            <a class="aoa-navbar-item col-xs-6" href="#!/user/{{model.uid}}">
                <i class="glyphicon glyphicon-user"></i>
            </a>
            <a class="aoa-navbar-item col-xs-6" href="#!/user/{{model.uid}}/website/{{model.wid}}/page/new">
                <i class="glyphicon glyphicon-plus"></i>
            </a>
        </div>
    </nav>
</div>
