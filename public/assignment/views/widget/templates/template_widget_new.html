<div>
    <div ng-include="model.templates.navHeader"></div>

    <!-- Widget Options -->
    <div class="container-fluid">
        <label>Choose a widget type to create:</label>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="widgetOption in model.widgetOptions">
                <a ng-click="model.createWidget(widgetOption)">{{widgetOption.displayName}}</a>
            </li>
        </ul>
    </div>

    <div ng-include="model.templates.navFooter"></div>
</div>
