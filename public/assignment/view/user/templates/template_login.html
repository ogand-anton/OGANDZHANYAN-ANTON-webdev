<!-- TODO get rid of extra controller here -->
<div ng-controller="loginController">
    <!-- Nav bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid navbar-header ">
            <div class="aoa-navbar-page-name">Login</div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="loginInfo.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   ng-model="loginInfo.password">
        </div>
        <a class="btn btn-success btn-block" ng-click="model.login(loginInfo)">Login</a>
        <a href="#!/register" class="btn btn-primary btn-block">Register</a>
    </div>
</div>
