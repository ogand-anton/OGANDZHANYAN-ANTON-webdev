<div ng-include="model.templates.navHeader"></div>

<div class="container-fluid">
    <!-- Edit Page Options -->
    <div class="col-xs-12 aoa-padding-lr-none">
        <div class="alert-danger" ng-show="model.errorMsg">{{model.errorMsg}}</div>
        <div class="alert-success" ng-show="model.successMsg">{{model.successMsg}}</div>

        <div ng-hide="!model.widgetInfo">
            <div ng-include="model.templates['edit' + model.widgetInfo.widgetType]"></div>
            <a class="btn-block btn btn-danger" ng-click="model.deleteWidget()">Delete</a>
        </div>
    </div>
</div>

<div ng-include="model.templates.navFooter"></div>
