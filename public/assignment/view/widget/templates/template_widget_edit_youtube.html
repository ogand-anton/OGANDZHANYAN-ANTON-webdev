<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               id="name"
               placeholder="Video Title"
               ng-model="model.name">
    </div>
    <div class="form-group">
        <label for="text">Description</label>
        <input type="text"
               class="form-control"
               id="text"
               placeholder="Video Description"
               ng-model="model.text">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="text"
               class="form-control"
               id="width"
               placeholder="50%, 100px, etc."
               ng-model="model.width">
    </div>
    <div class="form-group">
        <label for="url">Url</label>
        <input type="url"
               class="form-control"
               id="url"
               placeholder="www.youtube.com\your\video"
               ng-model="model.url">
    </div>
</form>
